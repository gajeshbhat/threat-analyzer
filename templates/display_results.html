<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results from the Scan</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='disp_res.css') }}">
</head>
<body>
<h1 align="center">VirusTotal Scan Results</h1>
<table id="threat_list">
<tr>
    <th>Hash value</th>
    <th>Fortinet Detection Name</th>
    <th>Number of detections</th>
    <th>Scan Date</th>
</tr>
{% for result in results %}
<TR>
   <TD>{{result.hash_value}}</TD>
   <TD>{{result.forti_detect_names}}</TD>
   <TD>{{result.num_of_detections}}</TD>
   <TD>{{result.scan_date}}</TD>
</TR>
{% endfor %}
</table>

</body>
</html>
